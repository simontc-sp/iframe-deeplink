<!DOCTYPE html>
<html>
  <head>
    <title>Basic HTML</title>
  </head>
  <body>
    <ul>
      <li><a href="anchor.html">anchor</a></li>
      <li><a href="iframe.html">iFrame</a></li>
      <li><a href="deeplink.html">deeplink</a></li>
      <li><a href="intent.html">intent</a></li>
      <li><a href="native.html">native</a></li>
      <li><a href="links.html">links</a></li>
    </ul>

    <input type="text" id="url" name="url" />

    <script>
      document
        .getElementById("url")
        .addEventListener("keydown", function search(e) {
          if (e.keyCode == 13) {
            location.href = e.target.value;
          }
        });
    </script>
  </body>
</html>
